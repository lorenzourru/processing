
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Lorenzo Urru</h1>
        <script type="text/processing">

           void setup()
{
size (300, 300);
background (255);
smooth ();
noStroke();
frameRate(200);
}
  void draw()
  {
    if (frameCount % 30==0)
    {
      fill (frameCount*3%255, frameCount*5%255, frameCount*7%255);
      pushMatrix();
      translate (150,150);
      rotate(radians(frameCount*1%360));
      rect (20, 20, 40, 40);
      rect (40, 40, 40, 40);
      popMatrix();
    }
}
            
        </script>
        <canvas></canvas>
    </body>
</html>
